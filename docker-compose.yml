version: '2'

services:
  postgres:
    image: postgres:11.6
    env_file:
      - ./.envs/.stage/.postgres
  web:
    restart: always
    env_file:
      - ./.envs/.stage/.django
      - ./.envs/.stage/.postgres
    image: web
    build: ./
    command: >
      bash -c "python wait_for_postgres.py &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  documentation:
    restart: always
    build: ./
    command: "mkdocs serve"
    volumes:
      - ./:/code
    ports:
      - "8001:8001"
