sudo: required

language: python
python:
  - "3.8"

services:
  - docker

before_script:
  - docker -v
  - docker-compose -v
  - docker-compose -f stage.yml build

script:
  # Codecov testing with pytest
  - docker-compose -f stage.yml run --rm web bash -c "python wait_for_postgres.py &&
                                                      coverage erase &&
                                                      coverage run -m pytest &&
                                                      coverage report -m &&
                                                      coverage html"

# Show logs if build fails
after_failure:
  - docker-compose -f stage.yml logs

# Push results to Codecov.io
after_success:
  - bash <(curl -s https://codecov.io/bash)

# Don't email me the results of the test runs
notifications:
  email: false

# Use pip cache
cache:
  pip: true
